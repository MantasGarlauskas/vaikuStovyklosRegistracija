<div class="card">
  <div class="card-header">Registraciju sąrašas</div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Vardas</th>
          <th>Pavardė</th>
          <th>Gimimo metai</th>
          <th>Lytis</th>
          <th>El.pašto adresas</th>
          <th>Telefonas</th>
          <th>Klasė</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registration of registrations">
          <td>{{ registration.name }}</td>
          <td>{{ registration.surname }}</td>
          <td>{{ registration.year }}</td>
          <td>{{ registration.gender }}</td>
          <td>{{ registration.email }}</td>
          <td>{{ registration.phone }}</td>
          <td>{{ registration.class_name }}</td>
          <td>
            <a
              [routerLink]="['/update', registration.id]"
              class="btn btn-success btn-sm"
              >Redaguoti</a
            >&nbsp;<button
              class="btn btn-danger btn-sm"
              (click)="deleteRegistration(registration.id)"
            >
              Trinti
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
