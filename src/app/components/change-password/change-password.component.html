<div class="row">
  <div class="col-md-6 offset-md-3 col-xs-12">
    <div class="card">
      <div class="card-header">Pasikeiskite slaptažodį</div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="mb-3">
            <label for="" class="form-label">Slaptažodis</label>
            <input
              type="password"
              ngModel
              name="password"
              id=""
              class="form-control"
              required
              minlength="6"
            />
          </div>
          <div>
            <button type="submit" class="btn btn-success">Pakeisti</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
